<!doctype html>
<html lang="en">
<head>
<title>{{switch}} Interfaces</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<table>
  <tr>
    <th>Switch</th>
    <th>Interface</th>
    <th>Description</th>
	<th>State</th>
  </tr>
{% for entry in result %}
  <tr>
    <td>{{ entry["Switch_name"] }}</td>
    <td>{{ entry["Interface_Name"] }}</td>
    <td>{{ entry["Description"] }}</td>
	<td>{{ entry["State"] }}</td>
  </tr>
{% endfor %}
</body>
</html>
